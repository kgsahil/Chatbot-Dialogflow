      <script>
         
            $(document).ready(function(){
                $('.sidenav').sidenav();
                showRoom();
                $('#ifr').ready(function(){
                  
                });
               
            });
            function showRoom(){
              $('.roomSection').show();
              $('.musicSection').hide();
              $('.videoSection').hide();
            }
            function showMusic(){
              $('.musicSection').show();
              $('.videoSection').hide();
              $('.roomSection').hide();

            }
            function showVideo(){
              $('.musicSection').hide();
              $('.videoSection').hide();
              $('.videoSection').show();
            }
            function playOrPause(string){
                 
                if( $('#'+string).text() == 'play_circle_filled'){
                  $('#'+string).text('pause_circle_filled');
                  $('#'+string+'Music').trigger('play');

                 }else{
                  $('#'+string).text('play_circle_filled') ;
                  $('#'+string+'Music').trigger('pause');

                 }
                
            }
      </script>
